<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-match-entity-heading" jhiTranslate="tournomentApp.matchEntity.home.createOrEditLabel">Create or edit a Match Entity</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tournomentApp.matchEntity.matchType" for="field_matchType">Match Type</label>
                    <select class="form-control" name="matchType" formControlName="matchType" id="field_matchType">
                        <option value="NORMALMATCH">{{'tournomentApp.MatchType.NORMALMATCH' | translate}}</option>
                        <option value="DOUBLEMATCH">{{'tournomentApp.MatchType.DOUBLEMATCH' | translate}}</option>
                        <option value="SPEEDGOMMON">{{'tournomentApp.MatchType.SPEEDGOMMON' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tournomentApp.matchEntity.place" for="field_place">Place</label>
                    <input type="text" class="form-control" name="place" id="field_place"
                           formControlName="place"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tournomentApp.matchEntity.point" for="field_point">Point</label>
                    <input type="number" class="form-control" name="point" id="field_point"
                           formControlName="point"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tournomentApp.matchEntity.score" for="field_score">Score</label>
                    <input type="number" class="form-control" name="score" id="field_score"
                           formControlName="score"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tournomentApp.matchEntity.group" for="field_group">Group</label>
                    <select class="form-control" id="field_group" name="group" formControlName="group">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="groupEntityOption.id === editForm.get('group').value?.id ? editForm.get('group').value : groupEntityOption" *ngFor="let groupEntityOption of groupentities; trackBy: trackGroupEntityById">{{groupEntityOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
