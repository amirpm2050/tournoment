<div>
    <h2 id="page-heading">
        <span jhiTranslate="tournomentApp.groupEntity.home.title">Group Entities</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-group-entity" [routerLink]="['/group-entity/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="tournomentApp.groupEntity.home.createLabel">
            Create a new Group Entity
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="groupEntities?.length === 0">
        <span jhiTranslate="tournomentApp.groupEntity.home.notFound">No groupEntities found</span>
    </div>
    <div class="table-responsive" *ngIf="groupEntities?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="tournomentApp.groupEntity.name">Name</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let groupEntity of groupEntities ;trackBy: trackId">
                <td><a [routerLink]="['/group-entity', groupEntity.id, 'view' ]">{{groupEntity.id}}</a></td>
                <td>{{groupEntity.name}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/group-entity', groupEntity.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/group-entity', groupEntity.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/group-entity', { outlets: { popup: groupEntity.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
