<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="playerEntity">
            <h2><span jhiTranslate="tournomentApp.playerEntity.detail.title">Player Entity</span> {{playerEntity.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="tournomentApp.playerEntity.name">Name</span></dt>
                <dd>
                    <span>{{playerEntity.name}}</span>
                </dd>
                <dt><span jhiTranslate="tournomentApp.playerEntity.mobile">Mobile</span></dt>
                <dd>
                    <span>{{playerEntity.mobile}}</span>
                </dd>
                <dt><span jhiTranslate="tournomentApp.playerEntity.team">Team</span></dt>
                <dd>
                    <div *ngIf="playerEntity.team">
                        <a [routerLink]="['/team-entity', playerEntity.team?.id, 'view']">{{playerEntity.team?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/player-entity', playerEntity.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
