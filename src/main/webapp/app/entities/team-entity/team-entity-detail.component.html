<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="teamEntity">
            <h2><span jhiTranslate="tournomentApp.teamEntity.detail.title">Team Entity</span> {{teamEntity.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="tournomentApp.teamEntity.name">Name</span></dt>
                <dd>
                    <span>{{teamEntity.name}}</span>
                </dd>
                <dt><span jhiTranslate="tournomentApp.teamEntity.group">Group</span></dt>
                <dd>
                    <div *ngIf="teamEntity.group">
                        <a [routerLink]="['/group-entity', teamEntity.group?.id, 'view']">{{teamEntity.group?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/team-entity', teamEntity.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
