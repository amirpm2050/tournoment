<div>
    <h2 id="page-heading">
        <span jhiTranslate="tournomentApp.teamEntity.home.title">Team Entities</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-team-entity" [routerLink]="['/team-entity/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="tournomentApp.teamEntity.home.createLabel">
            Create a new Team Entity
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="teamEntities?.length === 0">
        <span jhiTranslate="tournomentApp.teamEntity.home.notFound">No teamEntities found</span>
    </div>
    <div class="table-responsive" *ngIf="teamEntities?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="tournomentApp.teamEntity.name">Name</span></th>
            <th><span jhiTranslate="tournomentApp.teamEntity.group">Group</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let teamEntity of teamEntities ;trackBy: trackId">
                <td><a [routerLink]="['/team-entity', teamEntity.id, 'view' ]">{{teamEntity.id}}</a></td>
                <td>{{teamEntity.name}}</td>
                <td>
                    <div *ngIf="teamEntity.group">
                        <a [routerLink]="['/group-entity', teamEntity.group?.id, 'view' ]" >{{teamEntity.group?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/team-entity', teamEntity.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/team-entity', teamEntity.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/team-entity', { outlets: { popup: teamEntity.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
